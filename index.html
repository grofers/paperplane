<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style type="text/css" media="screen">
      #editor {
        margin-left: auto;
        margin-right: auto;
      }
    </style>

  </head>
  <body>
    <div id="auth">
      <label for="auth-key">Auth key:</label><input type="text" id="auth-key" size="15"></input>
    </div>
    <div id="reg-id">
      <label for="registration-id">Registration ID:</label><input type="text" id="registration-id" size="60"></input>
    </div>
    <div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
    }</div>
    <script src="./js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/sendNotif.js" type="text/javascript" charset="utf-8"></script>
    <input type="button" id="send" onclick="sendNotification()" value="Send"></input>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/twilight");
      editor.setOptions({
        maxLines: 20,
        minLines: 15
      });
      editor.getSession().setMode("ace/mode/javascript");
    </script>
  </body>
</html>
