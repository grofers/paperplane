<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Paper Plane</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flat-ui.min.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <div class="window">
      <div class="header container-fluid">
        <div class="row">
          <h2>Paper Plane<img title="Paper Plane" src='img/icon.png' height="100px"/></h2>
        </div>
      </div>
      <form class="main container-fluid">
        <div class="row">
          <div id="auth" class="form-group">
            <input type="text" id="auth-key" class="form-control" placeholder="GCM Auth Key">
          </div>
        </div>
        <div class="row">
          <div id="reg-id" class="form-group">
            <input type="text" id="registration-id" class="form-control" placeholder="Registration ID">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Notification Body</label>
            <div id="editor">{

}</div>
          </div>
          <button type="button" id="send" class="btn btn-embossed btn-primary pull-right" onclick="sendNotification()">
            <span class="fui-star-2"></span> Send
          </button>
        </div>
      </form>

    </div>

    <script src="./js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/sendNotif.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var editor = ace.edit("editor");
      if (localStorage.authKey) {
        document.getElementById('auth-key').value = localStorage.authKey;
      }
      if (localStorage.registrationID) {
        document.getElementById('registration-id').value = localStorage.registrationIDs;
      }
      if (localStorage.notification) {
        editor.$blockScrolling = Infinity;
        editor.setValue(localStorage.notification);
      }
      editor.setTheme("ace/theme/terminal");
      editor.setOptions({
        maxLines: 20,
        minLines: 15
      });
      editor.getSession().setMode("ace/mode/json");
    </script>
  </body>
</html>
